<!DOCTYPE>
<html>
<body>
<script language="javascript">

  for (counter=1; counter <=10; counter++) {
    document.write(counter + "<br>");
    if (counter % 2 === 0)
    {
      document.write("The Number " +counter+ " is divisible by 2.");
    }
    else {
      document.write("The Number " +counter+ "is not divisible by 2.");
    }
  }
</script>
</body>
</html>
