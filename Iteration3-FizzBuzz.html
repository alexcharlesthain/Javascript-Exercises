<!DOCTYPE>
<html>
<body>
<script language="javascript">

  for (let n=1; n < 101; n++) {

    if (n % 15 == 0) document.write("FizzBuzz")
    else if (n % 3 == 0) document.write("Fizz")
    else if (n % 5 == 0) document.write("Buzz")
    else document.write(n);

    }

</script>
</body>
</html>
